<!DOCTYPE html>
<html lang="en" class="login_html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header_content container">
        <a href="index.html"><img class="logo" src="img/png/Logotip 1.png" alt="" /></a>
        <form class="header_search" action="">
          <input class="header_search_input" type="text" placeholder="Search" />
          <button class="header_search_btn">
            <img src="img/svg/icons8-поиск 2.svg" alt="" />
          </button>
        </form>
        <div class="burger_menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <nav>
          <ul class="nav_list">
            <li><a href="services.html">Услуги</a></li>
            <li><a href="">Город</a></li>
            <li><a href="">Вход</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="login_main">
      <form action="" class="login_form">
        <img src="img/png/Logotip 1.png" alt="" />
        <p class="login_title">Войдите в свой <span>личный кабинет</span></p>
        <p class="login_litle_title">Войти в систему</p>
        <div class="login_block_input">
          <label for="" class="login_name_title">Имя пользователя</label>
          <input type="text" placeholder="Имя" class="login_input" />
        </div>
        <div class="login_block_input">
          <label for="">Пароль</label>
          <input type="text" placeholder="Пароль" class="login_input" />
        </div>
        <div class="login_remember_me">
          <input type="checkbox" id="remember" />
          <label for="remember">Запомнить меня</label>
        </div>
        <a href="personal.html" class="login_btn">Войти в систему </a>
        <p>
          Нет аккаунта? <a href="registration.html" class="login_register">Зарегистрируйтесь</a>
        </p>
        <a href="">Забыли пароль?</a>
      </form>
    </main>
  </body>
  <script src="js/main.js"></script>
</html>
